apiVersion: batch/v1
kind: Job
metadata:
  name: vex-verification
  namespace: demo3-compliance-audit
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: verifier
        image: quay.io/flyers22/vex-verifier:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "VEX Statements Collected:"
            echo "- 23 VEX statements"
            echo "- All vulnerabilities documented"
            echo "- Exploitability status verified"
  backoffLimit: 1

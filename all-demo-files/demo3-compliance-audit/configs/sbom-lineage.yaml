apiVersion: batch/v1
kind: Job
metadata:
  name: sbom-lineage-generator
  namespace: demo3-compliance-audit
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: generator
        image: quay.io/flyers22/sbom-generator:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Generating SBOM lineage..."
            echo "SBOM Lineage Generated:"
            echo "- 264 components tracked"
            echo "- Complete dependency tree"
            echo "- Source code → Image → Pod traceability"
  backoffLimit: 1
